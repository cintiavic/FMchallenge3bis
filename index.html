<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor - Social links profile</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <picture class="card__avatar">
                <img class="card__avatar-img" src="./img/avatar-jessica.jpeg" alt="Jessica's picture">
            </picture>
            <h1 class="card__title">Jessica Randall</h1>
            <h4 class="card__location">London, United Kingdom</h4>
            <p class="card__description">"Front-end developer and avid reader"</p>
            <div class="card__linkbuttons">
                <button type="button" class="linkbutton">GitHub</button>
                <button type="button" class="linkbutton">Frontend Mentor</button>
                <button type="button" class="linkbutton">LinkedIn</button>
                <button type="button" class="linkbutton">Twitter</button>
                <button type="button" class="linkbutton">Instagram</button>
            </div>
        </article>
    </main>

   </body>
</html>
